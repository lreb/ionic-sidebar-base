<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <form [formGroup]="form">
    <ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" formControlName="emailVal"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password" formControlName="passwordVal"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password Confirm</ion-label>
		<ion-input type="password" formControlName="passwordConfirmVal"></ion-input>
	</ion-item>
	<button ion-button full (click)="register()" [disabled]="!form.valid">Sign up</button>
   </form>
</ion-content>
